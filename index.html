<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   
</head>

<body>

    <main>
        <!-- ---------------------------------   HEADER   --------------------- -->
        <header>
            <div class="main-tittle">
                <h1>
                    Generador de Memes
                    
                </h1>

            </div>

            <div class="edition-buttons-container">
                <ul class="list-button-edition">
                    
                    <li><i class="fas fa-images icon-header"></i>Imagen</li>
                    <li><i class="fas fa-heading icon-header"></i>Texto</li>
                    <li><i class="far fa-lightbulb icon-header"></i>Modo oscuro</li>
                </ul>
            </div>
        </header>

        <!-- ---------------------------------   FINAL DEL HEADER   --------------------- -->

        <!-- ---------------------------------   FINAL DEL CONTAINER MEME  --------------------- -->
        <section class="meme-container">

            <div class="image-container">
                <img class="mm-img" id="meme-image">

            </div>
        </section>

        <!-- ---------------------------------   FINAL DEL CONTAINER MEME  --------------------- -->
    </main>
    <!-- ---------------------------------  INICIO DEL ASIDE -------------------------- -->
    <aside>
        <h2 class="image">
            IMAGEN
        </h2>
        <h2 class="text">
            TEXTO
        </h2>
        <!-- ----------------- INICIO PARA CONTAINER DE INPUTS IMAGEN ------------------- -->
        <div class="container-inputs-aside image">
            <div>
                <h3>
                    URL
                </h3>
                <label> <input type="text" id="input-for-url" class="input-for-url"></label>
            </div>
            <div>
                <h3>FONDO</h3>

                <label>
                    <input type="color">
                    <select>
                        <option>Ninguno</option>
                        <option>Aclarar</option>
                        <option>Oscurecer</option>
                        <option>Diferencia</option>
                        <option>Luminosidad</option>
                        <option>Multiplicar</option>
                    </select>
                </label>
            </div>
            <div class="inputs-for-filters">
                <h3>
                    Filtros
                </h3>
                <label>
                    <div class="slider-filter">
                        <!-- /////////// SLIDER PARA BRILLO ////////////// -->
                        <div class="slider-editor">
                            <label>
                                Brillo
                                <input type="range" id="brightness-slider">
                            </label>
                        </div>
                        <!-- /////////// SLIDER PARA CONTRASTE ////////////// -->
                        <div class="slider-editor">

                            <label>
                                Contraste
                                <input type="range" id="contrast-slider">
                            </label>
                        </div>

                        <!-- /////////// SLIDER PARA DESENFOQUE ////////////// -->

                        <div class="slider-editor">
                            <label>
                                Desenfoque
                                <input type="range" id="blur-slider">
                            </label>
                        </div>

                        <!-- /////////// SLIDER PARA ESCALA DE GRISES ////////////// -->

                        <div class="slider-editor">
                            <label>
                                Escala de grises
                                <input type="range" id="grayscale-slider">
                            </label>
                        </div>

                        <!-- /////////// SLIDER PARA SEPIA ////////////// -->

                        <div class="slider-editor">
                            <label>
                                Sepia
                                <input type="range" id="sepia-slider">
                            </label>
                        </div>

                        <!-- /////////// SLIDER PARA HUE ////////////// -->

                        <div class="slider-editor">
                            <label>
                                Hue
                                <input type="range" id="hue-slider">
                            </label>
                        </div>

                        <!-- /////////// SLIDER PARA SATURACION ////////////// -->
                        <div class="slider-editor">
                            <label>
                                Saturado
                                <input type="range" id="saturation-slider">
                            </label>
                        </div>
                        <div class="slider-editor">

                            <!-- /////////// SLIDER PARA NEGATIVO ////////////// -->
                            <label>
                                Negativo
                                <input type="range" id="negative-slider">
                            </label>

                        </div>

                        <div class="go-back">
                            <!-- /////////// BOTON PARA REESTABLECER LOS FILTROS ////////////// -->

                            <button class="go-back-button" id="go-back-button">
                                Reestablecer filtros
                            </button>

                        </div>
                    </div>
                    <!-- ----------------- FINAL PARA CONTAINER DE INPUTS ------------------- -->
            </div>
        </div>
        <!-- INICIO PARA CONTAINER DE INPUTS TEXTO -->
        <div class="container-inputs-aside text">
            <div>
                <h3>
                    SUPERIOR
                </h3>
                <label>
                    <textarea aria-label="Texto superior" id="input-for-text" class="input-text" placeholder="TOP TEXT"></textarea>
                </label>
                <input type="checkbox" name="hide-top-text" id="hide-top-text">
                <label for="hide-top-text">Sin texto superior</label>
            </div>
        </div>

    </aside>

    <!-- -------------------------------  FINAL DEL ASIDE -------------------------- -->

    <!-- -------------------------------  LINK AL ARCHIVO DE JS -------------------------- -->
    <script src="index.js"></script>
</body>

</html>
